
<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">

  <table class="table" border="1">
  <!--<caption>My Todos</caption>-->

  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Target Date</th>
      <th>Is Completed?</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor = "let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase}}</td>  <!--Pipe is used to convert one value to another format-->
      <td>{{todo.done}}</td>
      <td><button (click) ="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
      <td><button (click) ="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
    </tr>
  </tbody>
</table>

</div>

<div class="row">
  <button (click) ="addTodo()" class="btn btn-success">Add Todo</button>
</div>
